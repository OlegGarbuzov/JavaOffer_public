<header class="admin-header" th:fragment="admin-header">
    <div class="container">
        <nav class="admin-navbar">
            <div class="admin-navbar-row">
                <a href="/admin" class="admin-navbar-brand d-flex align-items-center">
                    <span class="admin-navbar-logo">
                        <svg width="30" height="30" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="3" width="34" height="34" rx="10"/>
                            <polyline points="15,12 8,20 15,28" stroke="#124cc9" stroke-width="3" stroke-linecap="round"
                                      stroke-linejoin="round" fill="none"/>
                            <polyline points="25,12 32,20 25,28" stroke="#124cc9" stroke-width="3"
                                      stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        </svg>
                    </span>
                    <span class="admin-brand-name">ADMIN</span>
                </a>
                <button type="button" id="adminBurgerButton" onclick="toggleAdminBurgerMenu()">
                    <span class="admin-navbar-toggler-icon"></span>
                </button>
                <div id="adminMainNavbar" class="admin-custom-navbar">
                    <div class="admin-navbar-nav-container">
                        <ul class="admin-navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link"
                                   th:classappend="${request.requestURI == '/admin/questions' ? 'active' : ''}"
                                   th:href="@{/admin/questions}">
                                    <i class="fa-solid fa-question"></i>Вопросы
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                   th:classappend="${request.requestURI == '/admin/exam-history' ? 'active' : ''}"
                                   th:href="@{/admin/exam-history}">
                                    <i class="fa-solid fa-chart-line"></i>История
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                   th:classappend="${request.requestURI == '/admin/import-export-history' ? 'active' : ''}"
                                   th:href="@{/admin/import-export-history}">
                                    <i class="fa-solid fa-file-excel"></i>Имп/Эксп вопросов
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                   th:classappend="${request.requestURI == '/admin/users' ? 'active' : ''}"
                                   th:href="@{/admin/users}">
                                    <i class="fa-solid fa-users"></i>Пользователи
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                   th:classappend="${request.requestURI == '/admin/contact' ? 'active' : ''}"
                                   th:href="@{/admin/contact}">
                                    <i class="fa-solid fa-envelope-open-text"></i>Фидбек
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                   th:classappend="${request.requestURI == '/admin/debug/cache/progress' ? 'active' : ''}"
                                   th:href="@{/admin/debug/cache/progress}">
                                    <i class="fa-solid fa-memory"></i>Кэш
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                   th:classappend="${request.requestURI == '/admin/antiOcrSettings' ? 'active' : ''}"
                                   th:href="@{/admin/antiOcrSettings}">
                                    <i class="fa-solid fa-shield-alt"></i>Anti-OCR
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<div id="adminBurgerNavbar" th:fragment="admin-burger-menu" class="admin-burger-menu">
    <div class="admin-navbar-nav-container">
        <ul class="admin-navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${request.requestURI == '/admin/questions' ? 'active' : ''}"
                   th:href="@{/admin/questions}">
                    <i class="fa-solid fa-question"></i>Вопросы
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${request.requestURI == '/admin/exam-history' ? 'active' : ''}"

                    <i class="fa-solid fa-chart-line"></i>История экзаменов
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${request.requestURI == '/admin/import-export-history' ? 'active' : ''}"

                    <i class="fa-solid fa-file-excel"></i>История импорта/экспорта
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${request.requestURI == '/admin/users' ? 'active' : ''}"

                    <i class="fa-solid fa-users"></i>Пользователи

            <li class="nav-item">
                <a class="nav-link" th:classappend="${request.requestURI == '/admin/contact' ? 'active' : ''}"

            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${request.requestURI == '/admin/debug/cache/progress' ? 'active' : ''}"
                   th:href="@{/admin/debug/cache/progress}">
                    <i class="fa-solid fa-memory"></i>Кэш
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${request.requestURI == '/admin/antiOcrSettings' ? 'active' : ''}"
                   th:href="@{/admin/antiOcrSettings}">
                    <i class="fa-solid fa-shield-alt"></i>Настройки Anti-OCR
                </a>
            </li>
        </ul>
    </div>
</div>
