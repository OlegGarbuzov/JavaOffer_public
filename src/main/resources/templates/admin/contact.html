<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div th:insert="~{fragments/header.html}"></div>
    <div th:replace="~{fragments/admin-header.html :: admin-header}"></div>
    <div th:replace="~{fragments/admin-header.html :: admin-burger-menu}"></div>
    <div th:replace="~{fragments/admin-header.html :: admin-scripts}"></div>
    <main class="flex-grow-1">
        <div class="px-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Форма обратной связи</h4>
                </div>
                <div class="card-body p-0 p-md-3">
                    <div class="table-responsive">
                        <table class="table table-striped align-middle w-100" id="feedbackTable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Сообщение</th>
                                <th>IP</th>
                                <th>Юзер</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                            <tbody id="feedbackTableBody">
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between align-items-center p-3">
                        <div class="d-flex align-items-center">
                            <label class="me-2">Записей на странице:</label>
                            <select class="form-select form-select-sm" id="feedbackPageSize" style="width: auto;">
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                            </select>
                        </div>
                        <nav aria-label="Навигация по страницам">
                            <ul class="pagination pagination-sm mb-0" id="feedbackPagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


<div class="modal fade" id="feedbackTextModal" tabindex="-1" aria-labelledby="feedbackTextModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="feedbackTextModalLabel">Текст сообщения</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <div id="feedbackTextContent"></div>
            </div>
        </div>
    </div>
</div>
